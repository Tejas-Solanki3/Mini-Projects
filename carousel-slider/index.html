<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Carousel Skuder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> Carousel Slider</h1>

  
  <div class="carousel">
    <div class="review__items">
      <h2>Hello there!</h2>
      <div class="image-controls">
        <button id="prev" onclick="previous()"> < </button>
        <img id = "review-image"
          src="https://static1.srcdn.com/wordpress/wp-content/uploads/2019/04/Avengers-Endgame-Thanos-and-the-Avengers.jpg"
          alt="Review Image"
        />
        <button id="next" onclick="next()"> > </button>
      </div>
    </div>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
