<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>You Are Invited</h1>
    <h2>To the Wedding of</h2>
    <p class="couple-name"><strong>Emma & Liam</strong></p>
    <p class="date">Saturday, August 10, 2025</p>
    <p class="time">Ceremony: 4:00 PM | Reception: 6:00 PM</p>
    <p class="location">Rose Garden Hall, New York</p>
    
    <div class="divider"></div>
    
    <p class="rsvp">Kindly RSVP by July 15</p>
    <p class="message">We look forward to celebrating this special day with you.</p>
    <p class="thank-you">With love, <br> Emma & Liam</p>
  </div>
</body>
</html>
